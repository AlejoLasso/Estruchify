<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulario</title>
  </head>
  <body class="bg-gradient-to-r from-green-700 to-cyan-700">
    <nav class="bg-white border-emerald-200 dark:bg-emerald-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/spotify-square-black-icon.png"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Estruchify</span
          >
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-emerald-100 rounded-lg bg-emerald-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-emerald-800 md:dark:bg-emerald-900 dark:border-emerald-700"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-emerald-900 rounded hover:bg-emerald-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-emerald-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Pedi tu musica</a
              >
            </li>
            <li>
              <a
                href="registro.html"
                class="block py-2 px-3 text-emerald-900 rounded hover:bg-emerald-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-emerald-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Registrate</a
              >
            </li>
            <li>
              <a
                href="login.html"
                class="block py-2 px-3 text-emerald-900 rounded hover:bg-emerald-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-emerald-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Inicia sesion</a
              >
            </li>
            <li>
              <a
                href="gira.html"
                class="block py-2 px-3 text-emerald-900 rounded hover:bg-emerald-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-emerald-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Saca tus tickets</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="border border-gray-300 p-4 rounded-lg max-w-xl mx-auto mt-40">
      <h2 class="text-lg font-medium mb-2">Pedinos tu cancion</h2>
      <form action="https://submit-form.com/eBjFPtPE9">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="name"
            >Titulo</label
          >
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-500"
            type="text"
            id="name"
            name="name"
            placeholder="Â¿Que cancion queres?"
            required=""
          />
          <label class="block text-gray-700 font-medium mb-2" 
            >Ano de lanzamiento del album</label
          >
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-500"
            id="Album"
            name="Album"
            placeholder="Album"
          />
          
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="comment">
              Descripcion
            </label>
            <textarea
              rows="4"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-500"
              id="comment"
              placeholder="Descripcion"
            ></textarea>
          </div>
          <label class="block text-gray-700 font-medium mb-2" 
            >Ingrese URL de la imagen</label
          >
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-500"
            id="Img"
            name="Img"
            placeholder="Imagen"
          />
          <div class="flex justify-end">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Envianos tu peticion
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
